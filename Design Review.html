<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Review - Label Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap");

      :root {
        --field-text-color: #1a1919;
        --field-place-color: #9f9f9f;
        --text-color: #282829;
        --primary-color: #ff0000;
        --secondary-color: #f7933a;
        --field-color: #fae4ca;
        --bg-color: #fff9f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Jost", sans-serif;
        background-color: var(--bg-color);
        color: var(--field-text-color);
        line-height: 1.6;
      }

      .header {
        padding: 20px 40px;
        background-color: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 200px;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 45px 20px;
      }

      .review-header {
        margin-bottom: 40px;
        text-align: center;
      }

      .review-header h1 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--field-text-color);
      }

      .review-header p {
        font-size: 18px;
        color: var(--text-color);
        max-width: 700px;
        margin: 0 auto;
      }

      .review-grid {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 40px;
        align-items: start;
      }

      .design-viewer,
      .comments-panel {
        background: #fff;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      }

      .design-image-container {
        position: relative;
        background: #f5f5f5;
        border-radius: 10px;
        overflow: hidden;
        min-height: 480px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .design-image {
        max-width: 100%;
        height: auto;
        cursor: crosshair;
      }

      .comment-marker {
        position: absolute;
        width: 28px;
        height: 28px;
        background: var(--secondary-color);
        border: 3px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 13px;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease;
      }

      .comment-marker:hover {
        transform: translate(-50%, -50%) scale(1.15);
      }

      .comments-panel h2 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--field-text-color);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .add-comment-form {
        background: var(--bg-color);
        padding: 18px;
        border-radius: 8px;
        margin-bottom: 24px;
        border: 1px solid #f0e0d5;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--field-color);
        border-radius: 6px;
        font-family: "Jost", sans-serif;
        font-size: 15px;
        transition: 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.15);
      }

      .btn-primary {
        background: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-primary:hover {
        background: #cc0000;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(255, 0, 0, 0.25);
      }

      .comment-list {
        max-height: 600px;
        overflow-y: auto;
        padding-right: 6px;
      }

      .comment-item {
        background: var(--bg-color);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 14px;
        border-left: 4px solid var(--primary-color);
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .comment-author {
        font-weight: 600;
        font-size: 15px;
      }

      .comment-number {
        background: var(--secondary-color);
        color: #fff;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 700;
      }

      .comment-text {
        margin-top: 8px;
        font-size: 15px;
        color: var(--text-color);
      }

      .comment-time {
        margin-top: 6px;
        font-size: 12px;
        color: var(--field-place-color);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .instruction-box {
        background: #fff;
        border: 2px dashed var(--primary-color);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
      }

      .instruction-box i {
        color: var(--primary-color);
        font-size: 28px;
        margin-bottom: 8px;
      }

      .instruction-box p {
        font-size: 15px;
        color: var(--text-color);
      }

      .no-comments {
        text-align: center;
        padding: 40px 20px;
        color: var(--field-place-color);
      }

      @media (max-width: 1024px) {
        .review-grid {
          grid-template-columns: 1fr;
        }
        .design-viewer {
          position: relative;
        }
      }

      @media (max-width: 576px) {
        .review-header h1 {
          font-size: 28px;
        }
        .comments-panel,
        .design-viewer {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Logo" />
      </div>
    </div>

    <div class="container">
      <div class="review-header">
        <h1>Review Your Design</h1>
        <p id="projectInfo">
          Click anywhere on the design to add feedback. Your comments will help
          us perfect your design.
        </p>
      </div>

      <div class="instruction-box">
        <i class="fas fa-hand-pointer"></i>
        <p>
          <strong>How it works:</strong> Click on any area of the design below
          to add your feedback
        </p>
      </div>

      <div class="review-grid">
        <div class="design-viewer">
          <div class="design-image-container" id="imageContainer">
            <img
              src="assets/images/left-bg.gif"
              alt="Label Design"
              class="design-image"
              id="designImage"
            />
          </div>
        </div>

        <div class="comments-panel">
          <h2><i class="fas fa-comments"></i> Feedback</h2>

          <div class="add-comment-form" id="commentForm" style="display: none">
            <form id="feedbackForm">
              <div class="form-group">
                <label for="userName"
                  >Your Name
                  <span style="color: var(--secondary-color)">*</span></label
                >
                <input
                  type="text"
                  id="userName"
                  required
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="userComment"
                  >Your Feedback
                  <span style="color: var(--secondary-color)">*</span></label
                >
                <textarea
                  id="userComment"
                  required
                  placeholder="Describe what you'd like changed or improved..."
                ></textarea>
              </div>
              <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i> Submit Feedback
              </button>
            </form>
          </div>

          <div class="comment-list" id="commentList">
            <div class="no-comments">
              <i
                class="fas fa-comment-dots"
                style="
                  font-size: 48px;
                  color: var(--field-place-color);
                  margin-bottom: 15px;
                "
              ></i>
              <p>
                No feedback yet. Click on the design to add your first comment!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Configuration from Cloudflare Environment Variables -->
    <script>
      window.CONFIG = window.CONFIG || {
        airtable: {
          baseId: window.AIRTABLE_BASE_ID || "",
          tableId: "Design Feedback",
          apiKey: window.AIRTABLE_API_KEY || ""
        }
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      let comments = [];
      let commentCounter = 0;
      let tempMarkerPosition = null;
      let projectId = null;
      let customerName = null;

      const imageContainer = document.getElementById("imageContainer");
      const designImage = document.getElementById("designImage");
      const commentForm = document.getElementById("commentForm");
      const feedbackForm = document.getElementById("feedbackForm");
      const commentList = document.getElementById("commentList");

      // Get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Load project details from URL
      function loadProjectDetails() {
        projectId = getUrlParameter('project');
        customerName = getUrlParameter('customer');
        const designUrl = getUrlParameter('design');

        if (projectId) {
          document.getElementById('projectInfo').innerHTML =
            `Project ID: <strong>${escapeHtml(projectId)}</strong>${customerName ? ` | Customer: <strong>${escapeHtml(customerName)}</strong>` : ''}<br>` +
            'Click anywhere on the design to add feedback. Your comments will help us perfect your design.';
        }

        if (designUrl) {
          designImage.src = designUrl;
          designImage.onerror = function() {
            alert('Error loading design image. Please check the URL.');
            designImage.src = 'assets/images/left-bg.gif';
          };
        }
      }

      // Click on design to add comment
      imageContainer.addEventListener("click", function (e) {
        if (e.target === designImage) {
          const rect = imageContainer.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;

          tempMarkerPosition = { x, y };
          commentForm.style.display = "block";
          commentForm.scrollIntoView({ behavior: "smooth" });
        }
      });

      // Submit feedback
      feedbackForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const userName = document.getElementById("userName").value;
        const userComment = document.getElementById("userComment").value;
        const submitBtn = feedbackForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        submitBtn.disabled = true;

        commentCounter++;

        const comment = {
          id: commentCounter,
          author: userName,
          text: userComment,
          position: tempMarkerPosition,
          timestamp: new Date().toLocaleString(),
        };

        // Save to Airtable
        const saved = await saveToAirtable(comment);

        if (saved) {
          comments.push(comment);
          addMarker(comment);
          displayComments();

          // Reset form
          feedbackForm.reset();
          commentForm.style.display = "none";
          tempMarkerPosition = null;

          alert('Thank you! Your feedback has been submitted successfully.');
        } else {
          commentCounter--; // Revert counter if save failed
        }

        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      });

      // Save feedback to Airtable
      async function saveToAirtable(comment) {
        if (!window.CONFIG.airtable.baseId || !window.CONFIG.airtable.apiKey) {
          alert('Configuration error. Please contact support.');
          return false;
        }

        try {
          const response = await $.ajax({
            url: `https://api.airtable.com/v0/${window.CONFIG.airtable.baseId}/${window.CONFIG.airtable.tableId}`,
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${window.CONFIG.airtable.apiKey}`,
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              fields: {
                'Project ID': projectId || 'No Project ID',
                'Customer Name': customerName || 'Unknown',
                'Reviewer Name': comment.author,
                'Feedback': comment.text,
                'Position X': comment.position ? comment.position.x.toFixed(2) : '0',
                'Position Y': comment.position ? comment.position.y.toFixed(2) : '0',
                'Timestamp': comment.timestamp,
                'Marker Number': comment.id
              }
            })
          });
          return true;
        } catch (error) {
          console.error('Error saving to Airtable:', error);
          alert('Error saving feedback. Please try again or contact support.');
          return false;
        }
      }

      function addMarker(comment) {
        const marker = document.createElement("div");
        marker.className = "comment-marker";
        marker.textContent = comment.id;
        marker.style.left = comment.position.x + "%";
        marker.style.top = comment.position.y + "%";

        marker.addEventListener("click", function (e) {
          e.stopPropagation();
          document
            .getElementById(`comment-${comment.id}`)
            .scrollIntoView({ behavior: "smooth" });
        });

        imageContainer.appendChild(marker);
      }

      /**
       * Escapes HTML special characters to prevent XSS attacks
       * @param {string} text - The text to escape
       * @returns {string} - HTML-safe text
       */
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function displayComments() {
        if (comments.length === 0) {
          commentList.innerHTML = `
            <div class="no-comments">
              <i class="fas fa-comment-dots" style="font-size: 48px; color: var(--field-place-color); margin-bottom: 15px;"></i>
              <p>No feedback yet. Click on the design to add your first comment!</p>
            </div>
          `;
          return;
        }

        commentList.innerHTML = comments
          .map(
            (comment) => `
              <div class="comment-item" id="comment-${escapeHtml(String(comment.id))}">
                <div class="comment-header">
                  <span class="comment-author">${escapeHtml(comment.author)}</span>
                  <span class="comment-number">${escapeHtml(String(comment.id))}</span>
                </div>
                <div class="comment-text">${escapeHtml(comment.text)}</div>
                <div class="comment-time">
                  <i class="fas fa-clock"></i> ${escapeHtml(comment.timestamp)}
                </div>
              </div>
            `
          )
          .join("");
      }

      // Initialize
      loadProjectDetails();
      displayComments();
    </script>
  </body>
</html>
