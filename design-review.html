<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Review - Label Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap");

      :root {
        --field-text-color: #1a1919;
        --field-place-color: #9f9f9f;
        --text-color: #282829;
        --primary-color: #ff0000;
        --secondary-color: #f7933a;
        --field-color: #fae4ca;
        --bg-color: #fff9f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Jost", sans-serif;
        background-color: var(--bg-color);
        color: var(--field-text-color);
        line-height: 1.6;
      }

      .header {
        padding: 20px 40px;
        background-color: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 200px;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 45px 20px;
      }

      .review-header {
        margin-bottom: 40px;
        text-align: center;
      }

      .review-header h1 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--field-text-color);
      }

      .review-header p {
        font-size: 18px;
        color: var(--text-color);
        max-width: 700px;
        margin: 0 auto;
      }

      .review-grid {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 40px;
        align-items: start;
      }

      .design-viewer,
      .comments-panel {
        background: #fff;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      }

      .design-image-container {
        position: relative;
        background: #f5f5f5;
        border-radius: 10px;
        overflow: hidden;
        min-height: 480px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .design-image {
        max-width: 100%;
        height: auto;
        cursor: crosshair;
      }

      .comment-marker {
        position: absolute;
        width: 28px;
        height: 28px;
        background: var(--secondary-color);
        border: 3px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 13px;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease;
      }

      .comment-marker:hover {
        transform: translate(-50%, -50%) scale(1.15);
      }

      .comments-panel h2 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--field-text-color);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .add-comment-form {
        position: fixed;
        background: #1a1a1a;
        padding: 0;
        border-radius: 12px;
        border: 1px solid #333;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        max-width: 320px;
        animation: fadeIn 0.2s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .comment-form-header {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid #333;
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--secondary-color);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
      }

      .form-group {
        margin: 0;
      }

      .form-group label {
        display: none;
      }

      .form-group textarea {
        width: 100%;
        padding: 14px 16px;
        border: none;
        background: #1a1a1a;
        color: #fff;
        font-family: "Jost", sans-serif;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
        min-height: 80px;
      }

      .form-group textarea:focus {
        outline: none;
      }

      .form-group textarea::placeholder {
        color: #666;
      }

      .comment-form-actions {
        padding: 12px 16px;
        display: flex;
        gap: 8px;
        border-top: 1px solid #333;
        background: #151515;
        border-radius: 0 0 12px 12px;
      }

      .btn-primary {
        background: var(--primary-color);
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        flex: 1;
      }

      .btn-primary:hover {
        background: #cc0000;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-cancel {
        background: transparent;
        color: #999;
        border: 1px solid #333;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-cancel:hover {
        background: #222;
        color: #fff;
      }

      .comment-list {
        max-height: 600px;
        overflow-y: auto;
        padding-right: 6px;
      }

      .comment-item {
        background: var(--bg-color);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 14px;
        border-left: 4px solid var(--primary-color);
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .comment-author {
        font-weight: 600;
        font-size: 15px;
      }

      .comment-number {
        background: var(--secondary-color);
        color: #fff;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 700;
      }

      .comment-text {
        margin-top: 8px;
        font-size: 15px;
        color: var(--text-color);
      }

      .comment-time {
        margin-top: 6px;
        font-size: 12px;
        color: var(--field-place-color);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .instruction-box {
        background: #fff;
        border: 2px dashed var(--primary-color);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
      }

      .instruction-box i {
        color: var(--primary-color);
        font-size: 28px;
        margin-bottom: 8px;
      }

      .instruction-box p {
        font-size: 15px;
        color: var(--text-color);
      }

      .no-comments {
        text-align: center;
        padding: 40px 20px;
        color: var(--field-place-color);
      }

      @media (max-width: 1024px) {
        .review-grid {
          grid-template-columns: 1fr;
        }
        .design-viewer {
          position: relative;
        }
      }

      @media (max-width: 576px) {
        .review-header h1 {
          font-size: 28px;
        }
        .comments-panel,
        .design-viewer {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Logo" />
      </div>
    </div>

    <div class="container">
      <div class="review-header">
        <h1>Review Your Design</h1>
        <p id="projectInfo">
          Click anywhere on the design to add feedback. Your comments will help
          us perfect your design.
        </p>
      </div>

      <div class="instruction-box">
        <i class="fas fa-hand-pointer"></i>
        <p>
          <strong>How it works:</strong> Click on any area of the design below
          to add your feedback
        </p>
      </div>

      <div class="review-grid">
        <div class="design-viewer">
          <div class="design-image-container" id="imageContainer">
            <img
              src="assets/images/left-bg.gif"
              alt="Label Design"
              class="design-image"
              id="designImage"
            />
          </div>
        </div>

        <div class="comments-panel">
          <h2><i class="fas fa-comments"></i> Feedback</h2>

          <div class="add-comment-form" id="commentForm" style="display: none">
            <div class="comment-form-header">
              <div class="user-avatar" id="userAvatar">C</div>
              <div style="color: #ccc; font-size: 14px; font-weight: 500;">Add feedback</div>
            </div>
            <form id="feedbackForm">
              <div class="form-group">
                <textarea
                  id="userComment"
                  required
                  placeholder="Leave a comment"
                  rows="3"
                ></textarea>
              </div>
              <div class="comment-form-actions">
                <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary">
                  <i class="fas fa-paper-plane"></i> Comment
                </button>
              </div>
            </form>
          </div>

          <div class="comment-list" id="commentList">
            <div class="no-comments">
              <i
                class="fas fa-comment-dots"
                style="
                  font-size: 48px;
                  color: var(--field-place-color);
                  margin-bottom: 15px;
                "
              ></i>
              <p>
                No feedback yet. Click on the design to add your first comment!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Configuration from Cloudflare Environment Variables -->
    <script>
      window.CONFIG = {
        airtable: {
          baseId: "",
          tableId: "Design Feedback",
          apiKey: ""
        }
      };

      // Load configuration from API
      async function loadConfig() {
        try {
          const response = await fetch('/api/config');
          const config = await response.json();
          window.CONFIG.airtable.baseId = config.airtable.baseId;
          window.CONFIG.airtable.apiKey = config.airtable.apiKey;
          console.log("Config loaded successfully");
        } catch (error) {
          console.error("Failed to load config:", error);
        }
      }

      // Load config on page load
      loadConfig();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      let comments = [];
      let commentCounter = 0;
      let tempMarkerPosition = null;
      let projectId = null;
      let customerName = null;

      const imageContainer = document.getElementById("imageContainer");
      const designImage = document.getElementById("designImage");
      const commentForm = document.getElementById("commentForm");
      const feedbackForm = document.getElementById("feedbackForm");
      const commentList = document.getElementById("commentList");

      // Get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Load project details from URL
      function loadProjectDetails() {
        projectId = getUrlParameter('project');
        customerName = getUrlParameter('customer');
        const designUrl = getUrlParameter('design');

        if (projectId) {
          document.getElementById('projectInfo').innerHTML =
            `Project ID: <strong>${escapeHtml(projectId)}</strong>${customerName ? ` | Customer: <strong>${escapeHtml(customerName)}</strong>` : ''}<br>` +
            'Click anywhere on the design to add feedback. Your comments will help us perfect your design.';
        }

        // Set user avatar initial
        if (customerName) {
          const initial = customerName.charAt(0).toUpperCase();
          document.getElementById('userAvatar').textContent = initial;
        }

        if (designUrl) {
          designImage.src = designUrl;
          designImage.onerror = function() {
            alert('Error loading design image. Please check the URL.');
            designImage.src = 'assets/images/left-bg.gif';
          };
        }
      }

      // Click on design to add comment
      imageContainer.addEventListener("click", function (e) {
        if (e.target === designImage) {
          const rect = imageContainer.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;

          tempMarkerPosition = { x, y };

          // Show preview marker immediately
          showPreviewMarker(x, y);

          // Position form near the click
          positionCommentForm(e.clientX, e.clientY);

          commentForm.style.display = "block";
          document.getElementById('userComment').focus();
        }
      });

      // Position comment form near the marker
      function positionCommentForm(clickX, clickY) {
        const formWidth = 320;
        const formHeight = 200;
        const padding = 20;

        // Calculate position
        let left = clickX + padding;
        let top = clickY - formHeight / 2;

        // Keep within viewport
        const maxLeft = window.innerWidth - formWidth - padding;
        const maxTop = window.innerHeight - formHeight - padding;

        left = Math.min(Math.max(padding, left), maxLeft);
        top = Math.min(Math.max(padding, top), maxTop);

        commentForm.style.left = left + 'px';
        commentForm.style.top = top + 'px';
      }

      // Cancel button handler
      document.getElementById('cancelBtn').addEventListener('click', function() {
        commentForm.style.display = 'none';
        document.getElementById('userComment').value = '';
        removePreviewMarker();
        tempMarkerPosition = null;
      });

      // Show preview marker while typing
      function showPreviewMarker(x, y) {
        // Remove any existing preview marker
        const existingPreview = document.getElementById('preview-marker');
        if (existingPreview) {
          existingPreview.remove();
        }

        // Create preview marker
        const marker = document.createElement("div");
        marker.id = 'preview-marker';
        marker.className = "comment-marker";
        marker.style.left = x + "%";
        marker.style.top = y + "%";
        marker.style.backgroundColor = "#f7933a";
        marker.style.opacity = "0.7";
        marker.innerHTML = '<i class="fas fa-pen" style="font-size: 10px;"></i>';

        imageContainer.appendChild(marker);
      }

      // Remove preview marker when form is hidden
      function removePreviewMarker() {
        const existingPreview = document.getElementById('preview-marker');
        if (existingPreview) {
          existingPreview.remove();
        }
      }

      // Submit feedback
      feedbackForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const userComment = document.getElementById("userComment").value;
        const submitBtn = feedbackForm.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        submitBtn.disabled = true;

        commentCounter++;

        const comment = {
          id: commentCounter,
          author: customerName || "Customer",
          text: userComment,
          position: tempMarkerPosition,
          timestamp: new Date().toLocaleString(),
        };

        // Save to Airtable
        const saved = await saveToAirtable(comment);

        if (saved) {
          comments.push(comment);
          removePreviewMarker(); // Remove preview marker
          addMarker(comment); // Add permanent marker
          displayComments();

          // Capture and upload annotated design
          await captureAndUploadAnnotatedDesign();

          // Reset form
          feedbackForm.reset();
          commentForm.style.display = "none";
          tempMarkerPosition = null;

          alert('Thank you! Your feedback has been submitted successfully.');
        } else {
          commentCounter--; // Revert counter if save failed
        }

        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      });

      // Save feedback to Airtable
      async function saveToAirtable(comment) {
        if (!window.CONFIG.airtable.baseId || !window.CONFIG.airtable.apiKey) {
          alert('Configuration error. Please contact support.');
          return false;
        }

        try {
          const response = await $.ajax({
            url: `https://api.airtable.com/v0/${window.CONFIG.airtable.baseId}/${window.CONFIG.airtable.tableId}`,
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${window.CONFIG.airtable.apiKey}`,
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              fields: {
                'Name': projectId || 'No Project ID',
                'Customer': customerName || 'Unknown',
                'Comment': comment.text,
                'X': comment.position ? comment.position.x.toFixed(2) : '0',
                'Y': comment.position ? comment.position.y.toFixed(2) : '0',
                'Date': comment.timestamp,
                'Marker': comment.id
              }
            })
          });
          return true;
        } catch (error) {
          console.error('Error saving to Airtable:', error);
          console.error('Error details:', error.responseJSON || error.responseText);

          let errorMsg = 'Error saving feedback. ';
          if (error.status === 422) {
            errorMsg += 'The "Design Feedback" table may not exist in Airtable yet. Please create it first.';
          } else {
            errorMsg += 'Please try again or contact support.';
          }

          alert(errorMsg);
          return false;
        }
      }

      function addMarker(comment) {
        const marker = document.createElement("div");
        marker.className = "comment-marker";
        marker.textContent = comment.id;
        marker.style.left = comment.position.x + "%";
        marker.style.top = comment.position.y + "%";

        marker.addEventListener("click", function (e) {
          e.stopPropagation();
          document
            .getElementById(`comment-${comment.id}`)
            .scrollIntoView({ behavior: "smooth" });
        });

        imageContainer.appendChild(marker);
      }

      /**
       * Capture the design with all markers and upload to Airtable
       */
      async function captureAndUploadAnnotatedDesign() {
        try {
          console.log('Capturing annotated design...');

          // Use html2canvas to capture the design container with markers
          const canvas = await html2canvas(imageContainer, {
            backgroundColor: null,
            scale: 2, // Higher quality
            logging: false,
            useCORS: true,
            allowTaint: true
          });

          // Convert canvas to blob
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

          // Convert blob to base64 for Airtable
          const reader = new FileReader();
          reader.readAsDataURL(blob);

          await new Promise((resolve, reject) => {
            reader.onloadend = async () => {
              const base64data = reader.result;

              // Upload to Airtable
              try {
                const response = await $.ajax({
                  url: `https://api.airtable.com/v0/${window.CONFIG.airtable.baseId}/Design%20Feedback`,
                  method: 'POST',
                  headers: {
                    'Authorization': `Bearer ${window.CONFIG.airtable.apiKey}`,
                    'Content-Type': 'application/json'
                  },
                  data: JSON.stringify({
                    fields: {
                      'Name': projectId || 'No Project ID',
                      'Customer': customerName || 'Unknown',
                      'Screenshot': [{
                        url: base64data
                      }],
                      'Total': comments.length,
                      'Date': new Date().toLocaleString()
                    }
                  })
                });
                console.log('Annotated design uploaded successfully!');
                resolve();
              } catch (error) {
                console.error('Error uploading annotated design:', error);
                reject(error);
              }
            };
            reader.onerror = reject;
          });

        } catch (error) {
          console.error('Error capturing design:', error);
        }
      }

      /**
       * Escapes HTML special characters to prevent XSS attacks
       * @param {string} text - The text to escape
       * @returns {string} - HTML-safe text
       */
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function displayComments() {
        if (comments.length === 0) {
          commentList.innerHTML = `
            <div class="no-comments">
              <i class="fas fa-comment-dots" style="font-size: 48px; color: var(--field-place-color); margin-bottom: 15px;"></i>
              <p>No feedback yet. Click on the design to add your first comment!</p>
            </div>
          `;
          return;
        }

        commentList.innerHTML = comments
          .map(
            (comment) => `
              <div class="comment-item" id="comment-${escapeHtml(String(comment.id))}">
                <div class="comment-header">
                  <span class="comment-author">${escapeHtml(comment.author)}</span>
                  <span class="comment-number">${escapeHtml(String(comment.id))}</span>
                </div>
                <div class="comment-text">${escapeHtml(comment.text)}</div>
                <div class="comment-time">
                  <i class="fas fa-clock"></i> ${escapeHtml(comment.timestamp)}
                </div>
              </div>
            `
          )
          .join("");
      }

      // Initialize
      loadProjectDetails();
      displayComments();
    </script>
  </body>
</html>
